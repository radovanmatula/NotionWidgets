<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Clock Widget</title>
    <style>
        body {
            font-family: Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent; /* Clear background */
        }
        .clock-container {
            text-align: center;
        }
        .time-text {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div id="time-text" class="time-text">It's loading...</div>
    </div>

    <script>
        // Function to convert hours and minutes into words
        function timeToWords(hours, minutes) {
            const hourWords = ["twelve", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven"];
            const minuteWords = ["o'clock", "five past", "ten past", "quarter past", "twenty past", "twenty-five past", "half past", 
                                 "twenty-five to", "twenty to", "quarter to", "ten to", "five to"];

            let hour = hours % 12;
            if (hour === 0) hour = 12; // Handle 0 as 12 (for midnight/noon)
            let nextHour = (hours + 1) % 12;
            if (nextHour === 0) nextHour = 12;

            let timeString;

            if (minutes === 0) {
                timeString = `It's ${hourWords[hour - 1]} ${minuteWords[0]}`;
            } else if (minutes <= 30) {
                let index = Math.floor(minutes / 5);
                timeString = `It's ${minuteWords[index]} ${hourWords[hour - 1]}`;
            } else {
                let index = Math.floor((60 - minutes) / 5);
                timeString = `It's ${minuteWords[6 + index]} ${hourWords[nextHour - 1]}`;
            }

            return timeString;
        }

        // Function to update the time text every minute
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();

            const timeString = timeToWords(hours, minutes);
            document.getElementById('time-text').textContent = timeString;
        }

        // Initial update and set interval to update every minute
        updateTime(); // Call once on load
        setInterval(updateTime, 60000); // Update every minute

        // Ensure that the clock updates the moment the page is loaded
        document.addEventListener("DOMContentLoaded", updateTime);
    </script>
</body>
</html>
